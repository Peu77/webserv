<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <base href="/upload/">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #message { color: inherit; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  <main class="flex-grow container mx-auto px-8 py-16 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Gallery</h1>
    <p class="text-lg text-gray-600 mb-8 text-center">
      Upload and manage your images below.
    </p>

    <!-- upload form -->
    <form id="uploadForm" class="flex flex-col md:flex-row gap-4 items-center mb-6 w-full max-w-xl">
      <input type="file" name="file" accept="image/*" required
        class="block w-full md:w-auto px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
      <button type="submit"
        class="px-6 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        Upload
      </button>
    </form>

    <div id="message" class="mb-6 text-center text-green-600 font-semibold"></div>

    <!-- thumbnails -->
    <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 w-full max-w-3xl"></div>

    <a href="/" class="mt-12 inline-block text-indigo-600 hover:underline text-lg">‚Üê Back to Home</a>
  </main>
  <script src="gallery.js"></script>
</body>
</html>
