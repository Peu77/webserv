<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Picture Gallery</title>
  <base href="/upload/">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Picture Gallery</h1>

  <!-- upload form -->
  <form id="uploadForm">
    <input type="file" name="file" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <div id="message"></div>

  <!-- thumbnails -->
  <div id="gallery"></div>

  <script src="gallery.js"></script>
</body>
</html>
