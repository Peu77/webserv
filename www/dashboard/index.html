<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <base href="/dashboard/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-16">
  <h1 class="text-3xl font-bold mb-6">Stats</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
    <!-- CPU -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">CPU Load (1m)</h2>
      <canvas id="cpuChart" class="w-full h-48"></canvas>
    </div>
    <!-- Memory -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Memory Usage</h2>
      <canvas id="memChart" class="w-full h-48"></canvas>
    </div>
    <!-- Disk -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Disk Usage</h2>
      <canvas id="diskChart" class="w-full h-48"></canvas>
    </div>
  </div>

  <a href="/" class="mt-12 inline-block text-indigo-600 hover:underline text-lg">‚Üê Back to Home</a>

  <script src="dashboard.js"></script>
</body>
</html>
