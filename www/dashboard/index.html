<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server Dashboard</title>
  <base href="/dashboard/">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">Stats</h1>
  <div id="cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">CPU Load (1m)</h2>
      <p id="cpu" class="text-2xl">–</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Memory Usage</h2>
      <p id="mem" class="text-2xl">–</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">Disk Usage</h2>
      <p id="disk" class="text-2xl">–</p>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
