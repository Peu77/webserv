
  http {
  server {
    listen 8080;
    server_name example.com;
    keepalive_timeout 140;
    client_header_timeout 10;
    client_max_header_count 50;
    client_body_timeout 100;
    keepalive_requests 100;
    
    
    root ./;
    
    # error_page 404 www/error.html;
    
    body_buffer_size 250KB;
    client_max_body_size 100MB;
    client_max_header_size 2MB;
    send_body_buffer_size 250KB;
    
    location / {
    index www/index.html;
    
    allowed_methods GET;
  }
    
    location /put_test/ {
    allowed_methods PUT;
  }
    
    location /post_body{
    allowed_methods POST;
    root ./www/upload;
  }
    
    location /directory{
    allowed_methods GET POST;
    root ./YoupiBanane;
    cgi .bla ./cgi_tester;
    index youpi.bad_extension;
  }
  }
  }