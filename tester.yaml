  server {
    listen 8080;
    server_name example.com;
    keepalive_timeout 5;
    client_header_timeout 1;
    client_body_timeout 5;
    keepalive_requests 2;

    
    root ./;
  
    error_page 404 www/error.html;
    
    body_buffer_size 10000;
    client_max_body_size 10000000000;
  
   
    
    location / {
    index www/index.html;

    allowed_methods GET;
  }
    
    location /put_test/ {
    allowed_methods PUT;
  }
    
    location /post_body{
    allowed_methods POST;
    root ./www/upload;
  }
    
    location /directory{
    allowed_methods GET POST;
    root ./YoupiBanane;
    cgi .bla ./cgi_tester;
    index youpi.bad_extension;
  }
  }